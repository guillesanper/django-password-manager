{% extends 'base.html' %}
{% load static %}
{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            {% if error_message %}
            <div class="alert alert-danger">
                {{ error_message }}
            </div>
            {% endif %}

            {% if not error_message %}
            <p>Are you sure you want to delete "{{ password }}"?</p>

            <form action="{% url 'delete_password' password.id  %}" method="POST">
                {% csrf_token %}
                <a class="btn btn-warning" href="{% url 'accounts' %}">Cancel</a>
                <input class="btn btn-danger" type="submit" name="Confirm" value="Confirm">
            </form>
            {% endif %}

        </div>
    </div>
</div>

{% endblock %}
